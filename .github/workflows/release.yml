name: Release

on:
  push:
    tags:
      - 'v*'
  workflow_dispatch:

permissions:
  contents: write

jobs:
  build:
    name: Build for ${{ matrix.os }}
    runs-on: ${{ matrix.os }}
    strategy:
      matrix:
        include:
          - os: ubuntu-latest
            target: linux-x64
            artifact: easy-commit-linux-x64
          - os: ubuntu-latest
            target: linux-arm64
            artifact: easy-commit-linux-arm64
          - os: macos-latest
            target: darwin-x64
            artifact: easy-commit-darwin-x64
          - os: macos-latest
            target: darwin-arm64
            artifact: easy-commit-darwin-arm64
          - os: windows-latest
            target: windows-x64
            artifact: easy-commit-windows-x64.exe

    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Setup Bun
        uses: oven-sh/setup-bun@v1
        with:
          bun-version: latest

      - name: Install dependencies
        run: bun install

      - name: Run tests
        run: bun test

      - name: Build standalone binary
        run: bun run build:standalone
        env:
          VERSION: ${{ github.ref_name }}
          BUILT_BY: github-actions

      - name: Rename binary (Unix)
        if: runner.os != 'Windows'
        run: mv easy-commit ${{ matrix.artifact }}

      - name: Rename binary (Windows)
        if: runner.os == 'Windows'
        run: mv easy-commit.exe ${{ matrix.artifact }}

      - name: Create archive (Unix)
        if: runner.os != 'Windows'
        run: |
          chmod +x ${{ matrix.artifact }}
          tar czf ${{ matrix.artifact }}.tar.gz ${{ matrix.artifact }} README.md LICENSE.md

      - name: Create archive (Windows)
        if: runner.os == 'Windows'
        run: |
          7z a -tzip ${{ matrix.artifact }}.zip ${{ matrix.artifact }} README.md LICENSE.md

      - name: Generate SHA256 checksum (Unix)
        if: runner.os != 'Windows'
        run: |
          if [ "${{ runner.os }}" = "macOS" ]; then
            shasum -a 256 ${{ matrix.artifact }}.tar.gz > ${{ matrix.artifact }}.tar.gz.sha256
          else
            sha256sum ${{ matrix.artifact }}.tar.gz > ${{ matrix.artifact }}.tar.gz.sha256
          fi

      - name: Generate SHA256 checksum (Windows)
        if: runner.os == 'Windows'
        run: |
          certutil -hashfile ${{ matrix.artifact }}.zip SHA256 > ${{ matrix.artifact }}.zip.sha256

      - name: Upload artifacts (Unix)
        if: runner.os != 'Windows'
        uses: actions/upload-artifact@v4
        with:
          name: ${{ matrix.artifact }}
          path: |
            ${{ matrix.artifact }}.tar.gz
            ${{ matrix.artifact }}.tar.gz.sha256
          retention-days: 7

      - name: Upload artifacts (Windows)
        if: runner.os == 'Windows'
        uses: actions/upload-artifact@v4
        with:
          name: ${{ matrix.artifact }}
          path: |
            ${{ matrix.artifact }}.zip
            ${{ matrix.artifact }}.zip.sha256
          retention-days: 7

  release:
    name: Create Release
    needs: build
    runs-on: ubuntu-latest
    steps:
      - name: Checkout code
        uses: actions/checkout@v4
        with:
          fetch-depth: 0

      - name: Download all artifacts
        uses: actions/download-artifact@v4
        with:
          path: release
          pattern: easy-commit-*
          merge-multiple: true

      - name: Display structure of downloaded files
        run: ls -R release

      - name: Prepare release files
        run: |
          # No need to copy/find, artifacts are already in release/ thanks to merge-multiple
          ls -lh release/

      - name: Generate changelog
        id: changelog
        if: startsWith(github.ref, 'refs/tags/')
        run: |
          echo "## What's Changed" > CHANGELOG.md
          git log $(git describe --tags --abbrev=0 HEAD^)..HEAD --pretty=format:"- %s (%h)" >> CHANGELOG.md
          cat CHANGELOG.md

      - name: Create Release
        if: startsWith(github.ref, 'refs/tags/')
        uses: softprops/action-gh-release@v2
        with:
          files: release/*
          body_path: CHANGELOG.md
          draft: false
          prerelease: ${{ contains(github.ref_name, 'alpha') || contains(github.ref_name, 'beta') || contains(github.ref_name, 'rc') }}
        env:
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}
