name: CI

on:
  push:
    branches: [main]
  pull_request:
    branches: [main]

jobs:
  test:
    name: Test & Lint
    runs-on: ubuntu-latest
    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Setup Bun
        uses: oven-sh/setup-bun@v1
        with:
          bun-version: latest

      - name: Install dependencies
        run: bun install

      - name: Run linter
        run: bun run lint

      - name: Type check
        run: bun run typecheck

      - name: Run tests
        run: bun test

      - name: Run tests with coverage
        run: bun test --coverage

  build:
    name: Build
    runs-on: ubuntu-latest
    needs: test
    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Setup Bun
        uses: oven-sh/setup-bun@v1
        with:
          bun-version: latest

      - name: Install dependencies
        run: bun install

      - name: Build standalone binary
        run: bun run build:standalone

      - name: Test binary
        run: |
          ./easy-commit --version
          ./easy-commit --help
          ./easy-commit --dry-run -t feat -m "test build"

      - name: Upload binary artifact
        uses: actions/upload-artifact@v4
        with:
          name: easy-commit-linux
          path: easy-commit
          retention-days: 7
